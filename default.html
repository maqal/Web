<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1 >To illustrate formatting tags</h1>

        <hr>
        <marquee behavior="" direction="">This is an alternate marquee text</marquee>
        
        <p><i>This is Italized</i></p>
    
        <p><u>This is underlined</u></p>
    
        <p><b>This is bold</b></p>
    
        <p><em>This is emphasized</em></p>
    
        <p><strong>This is strong text</strong></p>
    
        <p><strike>This is strike text</strike></p>
    
        <p>This is <span style="font-family: 'Courier New', Courier, monospace;">computer code</span> </p>
    
        <p>This is <sup>superscript</sup> code</p>
    
        <p>This is <sub>subscript</sub> code</p>
    
        <p>This is <big>big text</big></p>
    
        <p>This is <small>small text</small></p>
    </center>
   
</body>
</html>
