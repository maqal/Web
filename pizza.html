<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pizza shop</title>

    <style>
        table, th, td{
            border: 1px solid gray;
        }
        td > input{
            border: none;
        }
    </style>
</head>
<body>
    <table style="width: 60%;">
        <thead>
            <tr>
                <th colspan="4">Pizza Shop 2.0</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Name</td>
                <td><input type="text" name="" id=""></td>
            </tr>

            <tr>
                <td style="padding: 10px 0 10px 10px;">Pizza Topping</td>
                <td>
                    <form action="">
                        <input type="radio" name="radio" id="1" value="supreme">
                        <label for="">Supreme</label><br>

                        <input type="radio" name="radio" id="2" value="vegetation">
                        <label for="">Vegetation</label><br>

                        <input type="radio" name="radio" id="3" value="hawaiian">
                        <label for="">Hawaiian</label>
                    </form>
                </td>
            </tr>

            <tr>
                <td>Pizza Sauce</td>
                <td>
                    <select name="" id="">
                    <optgroup>
                        <option value="">Tomato</option>
                        <option value="">Banana</option>
                        <option value="">Casava</option>
                    </optgroup>
                </select>
                </td>
            </tr>

            <tr>
                <td>Optional Extras</td>
                <td>
                    <input type="checkbox" name="" id="">
                    <label for="">Extra Cheese</label>

                    <input type="checkbox" name="" id="">
                    <label for="">Glutten Free Base</label>
                </td>
            </tr>

            <tr>
                <td colspan="4">Delivery Instructions <br>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>

            <tr>
                <td colspan="4">
                    <button>Send my Order</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
